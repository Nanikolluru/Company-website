<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BATTREX SOLUTIONS - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
        }
        .brand-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .brand-header h1 {
            font-size: 2rem;
            color: #007bff; /* Bootstrap primary color */
        }
        .brand-header img {
            max-width: 100px; /* Adjust the size of the logo */
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Navigation -->


    <!-- Navigation (same as homepage) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <!-- Same navigation content as homepage -->
    </nav>
    <div class="container login-container">
        <div class="card">
            <div class="card-body">
                <div class="brand-header">
                    <a class="navbar-brand" href="index.html">
                        <i class="fas fa-battery-full text-primary"></i> BATTREX SOLUTIONS
                    </a>
                </div>
                <h2 class="text-center mb-4">Login</h2>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <div class="text-center mt-3">
                    <a href="#" class="text-decoration-none">Forgot password?</a>
                </div>
                <hr>
                <div class="text-center">
                    <p>Don't have an account? <a href="signup.html" class="text-decoration-none">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer (same as homepage) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
